<body>
    <main>
      <div class="big-container">
          <img class="top-box" src="images/image-product-mobile.jpg" alt="product-image" />
          <img class="up" src="images/image-product-desktop.jpg" alt="product-image"/>
        <div class="butt-box">
          
          <h5>Perfume</h5>
          <h6 class="first">Gabrielle Essence Eau De Parfum</h6>
          <br>
            <p>A floral, solar and voluptuous 
              interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
                  <br>
                <span class="new-price">$149.99</span><span class="old-price"><small>$169.99</small></span>
            <br>
            <div class="press">
            <button class="btn"><img src="images/icon-cart.svg">  Add to Cart</button>
            </div>
        </div>
      </div>
  </main>
